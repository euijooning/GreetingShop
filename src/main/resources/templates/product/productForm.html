<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap" rel="stylesheet">
</head>
<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
  <script th:inline="javascript">
    $(document).ready(function () {
      var errorMessage = [[${errorMessage}]];
      if (errorMessage != null) {
        alert(errorMessage);
      }
      bindDomEvent();
    });

    function bindDomEvent() {
      $(".custom-file-input").on("change", function () {
        // a.jpg
        // alert($(this).val());
        var fileName = $(this).val().split("\\").pop();
        alert(fileName);
        var fileExt = fileName.substring(fileName.lastIndexOf(".") + 1);
        //alert(fileExt);
        //확장자 추출
        fileExt = fileExt.toLowerCase(); // 소문자 소환

        if (fileExt != "jpg" && fileExt != "jpeg" && fileExt != "gif"
            && fileExt != "png" && fileExt != "bmp") {
          alert("이미지 파일만 등록이 가능합니다.");
          return;
        }

        $(this).siblings(".custom-file-label").html(fileName);
      });
    }
  </script>
</th:block>
<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
  <style>
    body {
      font-family: 'Gowun Batang', serif;
    }

    .input-group {
      margin-bottom: 15px
    }

    .img-div {
      margin-bottom: 10px
    }

    .fieldError {
      color: #bd2130;
    }

    .input-group .form-control {
      background-color: #FFFFE0;
    }

    .custom-file-label {
      background-color: #FFFFE0;
    }
  </style>
</th:block>

<div layout:fragment="content">
  <form role="form" method="post" enctype="multipart/form-data" th:object="${productFormDto}">
    <p class="h2">상품 등록</p>

    <input type="hidden" th:field="*{id}">

    <div class="form-group">
      <select th:field="*{sellStatus}" class="custom-select">
        <option value="">[상태]</option>
        <option value="SELL">판매중</option>
        <option value="SOLD_OUT">품절</option>
      </select>
    </div>

    <div class="form-group">
      <select th:field="*{category}" class="custom-select">
        <option value="">[상품 분류]</option>
        <option value="ALBUM">앨범</option>
        <option value="GOODS">굿즈</option>
        <option value="PHOTO_CARD">포토카드</option>
      </select>
    </div>

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">상품명</span>
      </div>
      <input type="text" th:field="*{productName}" class="form-control" placeholder="상품명을 입력해주세요.">
    </div>
    <p th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}" class="fieldError">
      Incorrect data</p>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">가격</span>
      </div>
      <input type="number" th:field="*{price}" class="form-control" placeholder="상품의 가격을 입력해주세요.">
    </div>
    <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="fieldError">Incorrect
      data</p>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">재고</span>
      </div>
      <input type="number" th:field="*{stockNumber}" class="form-control"
             placeholder="상품의 재고를 입력해주세요.">
    </div>

    <p th:if="${#fields.hasErrors('stockNumber')}" th:errors="*{stockNumber}" class="fieldError">
      Incorrect data</p>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">상품 상세 내용</span>
      </div>
      <textarea class="form-control" aria-label="With textarea"
                th:field="*{productDetail}"></textarea>
    </div>
    <p th:if="${#fields.hasErrors('productDetail')}" th:errors="*{productDetail}"
       class="fieldError">Incorrect data</p>

    <div th:if="${#lists.isEmpty(productFormDto.productImageDtoList)}">
      <div class="form-group" th:each="num: ${#numbers.sequence(1,3)}">
        <div class="custom-file img-div">
          <input type="file" class="custom-file-input" name="productImageFile">
          <label class="custom-file-label" th:text="상품이미지 + ${num}"></label>
        </div>
      </div>
    </div>
    <div th:if="${not #lists.isEmpty(productFormDto.productImageDtoList)}">
      <div class="form-group"
           th:each="productImageDto, status: ${productFormDto.productImageDtoList}">
        <div class="custom-file img-div">
          <input type="file" class="custom-file-input" name="productImageFile">
          <input type="hidden" name="productImageIds" th:value="${productImageDto.id}">
          <label class="custom-file-label" th:text="${not #strings.isEmpty(productImageDto.originImageName)} ?
                    ${productImageDto.originImageName} : '상품이미지'+ ${status.index+1}"></label>
        </div>
      </div>
    </div>

    <div th:if="${#strings.isEmpty(productFormDto.id)}" style="text-align : center">
      <button th:formaction="@{/admin/product/new}" type="submit" class="btn btn-warning">저장
      </button>
    </div>
    <div th:unless="${#strings.isEmpty(productFormDto.id)}" style="text-align : center">
      <button th:formaction="@{'/admin/product/'+${productFormDto.id}}" type="submit"
              class="btn btn-warning">수정
      </button>
    </div>

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
  </form>
</div>
</html>
