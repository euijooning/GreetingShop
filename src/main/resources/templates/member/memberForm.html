<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap" rel="stylesheet">

  <!-- 이메일 인증 위해 추가한 내용 -->
  <!-- 이거를 이렇게 보내야 하는 이유 => security config에 인증 영역에 걸리기 때문 -->
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
  <style>
    body {
      font-family: 'Gowun Batang', serif;
    }
    .fieldError{
      color: #bd2130;
    }
  </style>
</th:block>

<!-- 사용자 스크립트 추가-->
<th:block layout:fragment="script">
  <script th:inline="javascript">
    $(document).ready(function(){
      var err = [[${errorMessage}]];
      if(err != null){
        alert(err);
      }
    });

    // 이메일 인증 관련 추가
    function mailSend(){

      var token = $("meta[name='_csrf']").attr("content");
      var header = $("meta[name='_csrf_header']").attr("content");

      var mail = $("#sendmail").val();

      var url = "/members/" + mail + "/emailConfirm";
      var paramData = {
        email: mail
      }
      var param = JSON.stringify(paramData);

      $.ajax({
        url     : url,
        type    : "POST",
        contentType : "application/json",
        data    : param,
        beforeSend : function (xhr){
          xhr.setRequestHeader(header, token);
        },
        dataType : "json",
        cache   : false,
        success : function (result, status){

        },
        error : function (jqXHR, status, error){
          if (jqXHR.status == '401'){
            location.href='/members/login';
          } else {
            alert(jqXHR.responseText);
          }
        }
      });
    }

    function codeCheck(){

      var token = $("meta[name='_csrf']").attr("content");
      var header = $("meta[name='_csrf_header']").attr("content");

      var code = $("#codecheck").val();

      var url = "/members/" + code + "/codeCheck";
      var paramData = {
        code: code
      }
      var param = JSON.stringify(paramData);

      $.ajax({
        url     : url,
        type    : "POST",
        contentType : "application/json",
        data    : param,
        beforeSend : function (xhr){
          xhr.setRequestHeader(header, token);
        },
        dataType : "json",
        cache   : false,
        success : function (result, status){

        },
        error : function (jqXHR, status, error){
          if (jqXHR.status == '401'){
            location.href='/members/new';
          } else {
            alert(jqXHR.responseText);
          }
        }
      });
    }

  </script>
</th:block>


<div layout:fragment="content">
  <form action="/members/new" role="form" method="post" th:object="${memberFormDto}">
    <div class="form-group">
      <label th:for="userType">구분</label> <br>
      <input type="radio" id="ADMIN" name="type" value="ADMIN">
      <label for="ADMIN">어드민</label> <br>
      <input type="radio" id="USER" name="type" value="USER" checked>
      <label for="USER">사용자</label>
    </div>
    <div class="form-group">
      <label th:for="name">이름</label>
      <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력해주세요.">
      <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect date</p>
    </div>
    <div class="form-group">
      <label th:for="tel">전화번호</label> <!--전화번호 추가 -->
      <input type="text" th:field="*{tel}" class="form-control" placeholder="전화번호를 입력해주세요.">
      <p th:if="${#fields.hasErrors('tel')}" th:errors="*{tel}" class="fieldError">Incorrect date</p>
    </div>
    <div class="form-group">
      <label th:for="email">이메일</label>
      <input id="sendmail" type="text" th:field="*{email}" class="form-control" placeholder="이메일을 입력해주세요.">
      <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect date</p>
      <button class="btn btn-warning" onclick="mailSend()">인증 메일 보내기</button>
    </div>
    <div class="form-group">
      <label th:for="codeCheck" class="fr_bg">인증 코드</label>
      <input type="text" class="form-control" id="codecheck" placeholder="인증 코드 입력후 인증 확인 버튼을 꼭 눌러주세요.">
      <button class="btn btn-warning" onclick="codeCheck()">인증 확인</button>
    </div>

    <div class="form-group">
      <label th:for="password">비밀번호</label>
      <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호 입력">
      <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect date</p>
    </div>
    <div class="form-group">
      <label th:for="address">주소</label>
      <input type="text" th:onclick="execDaumPostcode()" th:field="*{address}" class="form-control" placeholder="주소를 입력해주세요.">
      <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fieldError">Incorrect date</p>
      <input type="text" th:field="*{addressDetail}" class="form-control" placeholder="상세주소를 입력해주세요.">
      <p th:if="${#fields.hasErrors('addressDetail')}" th:errors="*{addressDetail}" class="fieldError">Incorrect date</p>
    </div>
    <div style="text-align: center">
      <button type="submit" class="btn btn-warning" style="">제출하기</button>
    </div>
    <!--    시큐리티 때문에 나온 문장-->
    <!--토큰이 hidden으로 설정되어 있기 때문에 밖으로 보이지는 않는다.-->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
  </form>
</div>
</html>

<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
  function execDaumPostcode() {
    new daum.Postcode({
      oncomplete: function(data) {
        // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.
        // 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
        // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
        var roadAddr = data.roadAddress; // 도로명 주소 변수
        var extraRoadAddr = ''; // 참고 항목 변수

        // 법정동명이 있을 경우 추가한다. (법정리는 제외)
        // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
        if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
          extraRoadAddr += data.bname;
        }
        // 건물명이 있고, 공동주택일 경우 추가한다.
        if(data.buildingName !== '' && data.apartment === 'Y'){
          extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
        }
        // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
        if(extraRoadAddr !== ''){
          extraRoadAddr = ' (' + extraRoadAddr + ')';
        }

        // 우편번호와 주소 정보를 해당 필드에 넣는다.
        document.getElementById('address').value = roadAddr;

        var guideTextBox = document.getElementById("guide");
        // 사용자가 '선택 안함'을 클릭한 경우, 예상 주소라는 표시를 해준다.
        if(data.autoRoadAddress) {
          var expRoadAddr = data.autoRoadAddress + extraRoadAddr;
          guideTextBox.innerHTML = '(예상 도로명 주소 : ' + expRoadAddr + ')';
          guideTextBox.style.display = 'block';

        } else if(data.autoJibunAddress) {
          var expJibunAddr = data.autoJibunAddress;
          guideTextBox.innerHTML = '(예상 지번 주소 : ' + expJibunAddr + ')';
          guideTextBox.style.display = 'block';
        } else {
          guideTextBox.innerHTML = '';
          guideTextBox.style.display = 'none';
        }
      }
    }).open();
  }
</script>
