<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Gowun Batang', serif;
        }
    </style>
</head>

<div layout:fragment="content">
    <h2 class="mb-4">
        마이페이지
    </h2>
    <form action="/members/my" role="form" method="get" th:object="${member}">
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" class="form-control" disabled>
        </div>
        <div class="form-group">
            <label th:for="email">이메일</label>
            <input type="text" th:value="*{email}" class="form-control" disabled>
        </div>
        <div class="form-group">
            <label th:for="address">주소</label>
            <input type="text" th:field="*{address}" class="form-control" disabled>
        </div>
        <div class="form-group">
            <label th:for="role">구분</label>
            <input type="text" th:field="*{role}" class="form-control" disabled>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
    <div style="text-align: center">
        <button th:onclick="window.location.href='/';" class="btn btn-warning" style="">홈으로</button>
    </div>
</div>
</html>
