<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <title>그리팅스토어</title>
</head>

<th:block layout:fragment="css">
    <style>
        body {
            font-family: 'Gowun Batang', serif;
        }
    </style>
</th:block>

<body>
<div layout:fragment="content">
    <h2 class="mb-4">
        회원정보 수정
    </h2>
    <form method="post">
        <div class="form-group">
            <div class="form-floating mb-3">
                <label for="floatingInput">이메일</label>
                <input type="email" name="email" class="form-control" id="floatingInput" th:value="${member.getEmail()}" readonly>
            </div>

            <th:block th:if="${valid_username == null}">
                <div class="form-floating mb-3">
                    <label for="floatingUsername">이름</label>
                    <input type="text" name="name" class="form-control" id="floatingUsername" th:value="${member.getName()}">
                </div>
            </th:block>
            <th:block th:unless="${valid_username == null}">
                <div class="form-floating mb-3 has-danger">
                    <label for="floatingInput">이름</label>
                    <input type="text" name="name" class="form-control is-invalid" id="floatingUsername">
                    <div class="invalid-feedback" th:text="${valid_username}"></div>
                </div>
            </th:block>

            <th:block th:if="${valid_tel == null}">
                <div class="form-floating mb-3">
                    <label for="floatingTel">전화번호</label>
                    <input type="text" name="tel" class="form-control" id="floatingTel" th:value="${member.getTel()}">
                </div>
            </th:block>
            <th:block th:unless="${valid_tel == null}">
                <div class="form-floating mb-3 has-danger">
                    <label for="floatingInput">전화번호</label>
                    <input type="text" name="tel" class="form-control is-invalid" id="floatingTel">
                    <div class="invalid-feedback" th:text="${valid_tel}"></div>
                </div>
            </th:block>

            <th:block th:if="${valid_address == null}">
                <div class="form-floating mb-3">
                    <label for="floatingAddress">주소</label>
                    <input type="text" name="address" class="form-control" id="floatingAddress" th:value="${member.getAddress()}">
                </div>
            </th:block>
            <th:block th:unless="${valid_address == null}">
                <div class="form-floating mb-3 has-danger">
                    <label for="floatingInput">주소</label>
                    <input type="text" name="address" class="form-control is-invalid" id="floatingAddress">
                    <div class="invalid-feedback" th:text="${valid_address}"></div>
                </div>
            </th:block>

            <th:block th:if="${valid_addressDetail == null}">
                <div class="form-floating mb-3">
                    <label for="floatingAddressDetail">상세주소</label>
                    <input type="text" name="addressDetail" class="form-control" id="floatingAddressDetail" th:value="${member.getAddressDetail()}">
                </div>
            </th:block>
            <th:block th:unless="${valid_addressDetail == null}">
                <div class="form-floating mb-3 has-danger">
                    <label for="floatingInput">상세주소</label>
                    <input type="text" name="addressDetail" class="form-control is-invalid" id="floatingAddressDetail">
                    <div class="invalid-feedback" th:text="${valid_addressDetail}"></div>
                </div>
            </th:block>

        </div>
        <div style="text-align: center">
            <button type="submit" class="btn btn-success">수정하기</button>
            <button th:onclick="window.location.href='/members/my/renewal';" class="btn btn-warning" style="">홈으로</button>
        </div>
    </form>
</div>
</body>
</html>
