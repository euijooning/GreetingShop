<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap" rel="stylesheet">
</head>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
  <style>
    body {
      font-family: 'Gowun Batang', serif;
    }
    .error{
      color: #bd2130;
    }
  </style>
</th:block>

<div layout:fragment="content">
  <form action="/members/login" role="form" method="post">
    <div class="form-group">
      <label th:for="email">이메일 주소</label>
      <input type="email" name="email" class="form-control" placeholder="이메일 입력하세요">
    </div>
    <div class="form-group">
      <label th:for="password">비밀번호</label>
      <input type="password" name="password" class="form-control" placeholder="비밀번호 입력하세요">
    </div>
    <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
    <button class="btn btn-warning">로그인</button>
    <a href="/oauth2/authorization/google" class="btn btn-secondary active" role="button">구글</a>
    <a href="/oauth2/authorization/naver" class="btn btn-success active" role="button">네이버</a>
    <a href="/oauth2/authorization/kakao" class="btn btn-warning active" role="button">카카오</a>
    <button type="button" class="btn btn-warning" onclick="location.href='/members/new'">회원가입</button>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
  </form>
</div>
